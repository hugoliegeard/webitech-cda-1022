<!-- AJOUTER UN UTILISATEUR -->
<form id="contact" class="needs-validation" novalidate>

  <h5 class="text-center m-4">Ajouter un contact</h5>

  <div class="mb-3">
    <input class="form-control" type="text"
           name="name" required
           placeholder="Saisissez votre nom complet">
    <div class="invalid-feedback">
      N'oubliez pas de saisir un nom complet
    </div>
  </div>

  <div class="mb-3">
    <input class="form-control" type="text"
           name="username" required
           placeholder="Saisissez votre pseudo">
    <div class="invalid-feedback">
      N'oubliez pas de saisir un pseudo
    </div>
  </div>

  <div class="mb-3">
    <input class="form-control" type="text"
           name="email" required
           placeholder="Saisissez votre e-mail">
    <div class="invalid-feedback">
      N'oubliez pas de saisir un e-mail
    </div>
  </div>

  <div class="d-grid gap-2">
    <button class="btn btn-dark">Ajouter le contact</button>
  </div>

</form>
